name: Deploy to IIS (Self-Hosted)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Stop AppPool
      run: |
        Import-Module WebAdministration
        Stop-WebAppPool -Name "_jira.copilot"
      shell: powershell
    
    - name: Publish .NET App
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet publish -c Release -o ./publish

    - name: Copy files (exclude appsettings.json)
      run: |
        $source = "./publish"
        $destination = "C:\inetpub\wwwroot\jira.copilot"
        robocopy $source $destination /MIR /XO /ZB /XF "appsettings.json" "appsettings.*.json" /W:1 /R:3 /NP /LOG+:deploy.log
        if $LASTEXITCODE -ge 8 { exit 1 }
      shell: powershell
    
    - name: Start AppPool
      run: |
        Import-Module WebAdministration
        Start-WebAppPool -Name "_jira.copilot"
      shell: powershell
